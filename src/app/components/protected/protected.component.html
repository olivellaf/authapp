
<div class="row" *ngIf="profile">
  <div class="col-md-4">
    <img class="img-fluid rounded"
        [src]="profile.picture"
        alt="profile-img {{ profile.given_name | lowercase }}
        {{ profile.family_name | lowercase }}">
  </div>

  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item">{{ profile.given_name }} {{ profile.family_name }}</li>
      <li class="list-group-item">{{ profile.nickname }}</li>
      <li class="list-group-item">{{ profile.updated_at | date:'dd/MM/yyyy' }}</li>
    </ul>
  </div>
</div>
